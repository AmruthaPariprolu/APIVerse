<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeMealDB Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>FreeMealDB Search</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a dish...">
    <button id="searchButton"">Search</button>
  </div>

  <h2>Examples</h2>
  <div class="options">

    <p>Chicken</p>
  </div>
  <div id="results" class="results">
    <div class="result-item">
      <img src="https://www.themealdb.com/images/media/meals/vdwloy1713225718.jpg" alt="15-minute chicken &amp; halloumi burgers">
      <p>15-minute chicken &amp; halloumi burgers</p>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
