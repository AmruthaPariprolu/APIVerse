<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universities List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Universities List</h1>
        <div id="loader" class="loader" style="display:none;"></div>
        <div id="error-message" class="error-message" style="display:none;"></div>
        <div id="universities-list"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const country = params.get('country');
            if (country) {
                fetchUniversities(country);
            } else {
                document.getElementById('error-message').textContent = 'No country specified';
                document.getElementById('error-message').style.display = 'block';
            }
        });

        function fetchUniversities(country) {
            const url = `http://universities.hipolabs.com/search?country=${country}`;
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const universitiesList = document.getElementById('universities-list');

            loader.style.display = 'block';
            errorMessage.style.display = 'none';
            universitiesList.innerHTML = '';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';

                    if (data.length === 0) {
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = 'No universities found for the specified country';
                        return;
                    }

                    // Sort universities alphabetically by name
                    data.sort((a, b) => a.name.localeCompare(b.name));

                    data.forEach(university => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const cardTitle = document.createElement('div');
                        cardTitle.className = 'card-title';
                        cardTitle.textContent = university.name;

                        const cardContentCountry = document.createElement('div');
                        cardContentCountry.className = 'card-content';
                        cardContentCountry.textContent = `Country: ${university.country}`;

                        const cardLink = document.createElement('a');
                        cardLink.className = 'card-link';
                        cardLink.href = university.web_pages[0];
                        cardLink.target = '_blank';
                        cardLink.textContent = university.web_pages[0];

                        card.appendChild(cardTitle);
                        card.appendChild(cardContentCountry);
                        card.appendChild(cardLink);

                        universitiesList.appendChild(card);
                    });
                })
                .catch(error => {
                    loader.style.display = 'none';
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Error fetching universities: ' + error.message;
                    console.error('Error fetching universities:', error);
                });
        }
    </script>
</body>
</html>
