<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Universities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Universities</h1>
        <div class="input-group">
            <input type="text" id="country" placeholder="Enter country name" onkeydown="if(event.key === 'Enter') redirectToUniversitiesPage()">
            <button onclick="redirectToUniversitiesPage()">Search</button>
        </div>
    </div>
    <script>
        function redirectToUniversitiesPage() {
            const country = document.getElementById('country').value.trim();
            if (country === '') {
                alert('Please enter a country name');
                return;
            }
            window.location.href = `universities.html?country=${encodeURIComponent(country)}`;
        }
    </script>
</body>
</html>
